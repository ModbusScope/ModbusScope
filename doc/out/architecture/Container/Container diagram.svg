@startuml Container diagram






skinparam defaultTextAlignment center

skinparam wrapWidth 200
skinparam maxMessageSize 150

skinparam rectangle {
    StereotypeFontSize 12
    shadowing false
}

skinparam database {
    StereotypeFontSize 12
    shadowing false
}

skinparam Arrow {
    Color #666666
    FontColor #666666
    FontSize 12
}

skinparam rectangle<<boundary>> {
    Shadowing false
    StereotypeFontSize 0
    FontColor #444444
    BorderColor #444444
    BorderStyle dashed
}
























skinparam rectangle<<person>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #08427B
    BorderColor #073B6F
}

skinparam rectangle<<external_person>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #686868
    BorderColor #8A8A8A
}

skinparam rectangle<<system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #1168BD
    BorderColor #3C7FC0
}

skinparam rectangle<<external_system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #999999
    BorderColor #8A8A8A
}

skinparam database<<system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #1168BD
    BorderColor #3C7FC0
}

skinparam database<<external_system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #999999
    BorderColor #8A8A8A
}
















skinparam rectangle<<container>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #438DD5
    BorderColor #3C7FC0
}

skinparam database<<container>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #438DD5
    BorderColor #3C7FC0
}








rectangle "==End user\n\n " <<person>> as endUser

rectangle "==Device\n\n Modbus Slave (TCP)" <<system>> as slave_tcp

rectangle "==ModbusScope\n<size:12>[System]</size>" <<boundary>> as modbusscope {

    rectangle "==Communication\n//<size:12>[Modbus]</size>//" <<container>> as comm
    rectangle "==Data models\n//<size:12>[Protectors of data]</size>//" <<container>> as models
    rectangle "==GUI\n//<size:12>[Interface for user]</size>//" <<container>> as gui
    rectangle "==Import/Export\n//<size:12>[Data and project file]</size>//" <<container>> as imexport

    comm - -> models : "===sets data\n//<size:12>[]</size>//"
    gui - -> models : "===sets data\n//<size:12>[]</size>//"
    imexport - -> models : "===sets data\n//<size:12>[]</size>//"

    comm <- - models : "===reacts\n//<size:12>[signal]</size>//"
    gui <- - models : "===reacts\n//<size:12>[signal]</size>//"
    imexport <- - models : "===reacts\n//<size:12>[signal]</size>//"

}

endUser -DOWN-> modbusscope : "===controls\n//<size:12>[GUI]</size>//"
modbusscope -DOWN-> slave_tcp : "===polls\n//<size:12>[Modbus TCP]</size>//"

@enduml

