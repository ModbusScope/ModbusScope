name: Build

# Triggered when code is pushed to any branch in a repository
on: push

jobs:
  linux:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        container: ["5.15.2_build_3", "6.2.4_build_1"]

    container:
      image: docker://jgeudens/qt-linux:${{ matrix.container }}
    steps:
      - uses: actions/checkout@v2

      - name: Start display server
        run: bash /start.sh &

      - name: Update Modules and Build
        run: bash scripts/build_linux.sh

      - name: Deploy
        run: bash scripts/deploy_linux.sh

      - uses: actions/upload-artifact@v3
        with:
          name: modbusscope-linux
          path: release/src/bin/linux/ModbusScope*.AppImage

  docs:
    runs-on: ubuntu-20.04

    container:
      image: docker://jgeudens/qt-linux:6.2.4_build_1
    steps:
      - uses: actions/checkout@v2

      - name: Build doc
        run: |
          sh create_doc.sh
          mv docs/_build/latex/modbusscope.pdf modbusscope-user-manual.pdf

      - uses: actions/upload-artifact@v3
        with:
          name: modbusscope-user-manual
          path: modbusscope-user-manual.pdf

  windows:
    runs-on: windows-2019
    
    steps:
      - uses: actions/checkout@v2

      - name: Install Qt installer
        run: pip3 install aqtinstall

      - name: Setup, build and deploy
        shell: cmd
        run: scripts/full_build_and_deploy_windows.bat ${{ github.workspace }}

      - uses: actions/upload-artifact@v3
        with:
          name: modbusscope-windows
          path: |
            ModbusScope.zip
            ModbusScope_setup.exe
