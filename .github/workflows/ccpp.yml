name: Build

# Triggered when code is pushed to any branch in a repository
on: push

jobs:

  linux:
    runs-on: ubuntu-20.04
    container: docker://jgeudens/qt-linux
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true

      - name: Update Modules and Build
        run: sh scripts/build_linux.sh

      - name: Deploy
        run: sh scripts/deploy_linux.sh

      - uses: actions/upload-artifact@v2
        with:
          name: modbusscope-linux
          path: release/src/bin/linux/ModbusScope*.AppImage

  windows:
    runs-on: windows-2019
    
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true

      - name: Install Qt installer
        run: pip3 install aqtinstall

      - name: Setup, build and deploy
        shell: cmd
        run: scripts/full_build_and_deploy_windows.bat ${{ github.workspace }}

      - uses: actions/upload-artifact@v2
        with:
          name: modbusscope-windows
          path: |
            release\src\bin\win\ModbusScope.zip
            installer\Output\ModbusScope_setup.exe
