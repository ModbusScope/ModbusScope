
language: cpp
sudo: required
dist: trusty
compiler: gcc

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo add-apt-repository ppa:beineri/opt-qt597-trusty -y
  - sudo apt-get update -qq

  - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

install:
  - sudo apt-get -qq install -qq g++-7
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-7 60 --slave /usr/bin/g++ g++ /usr/bin/g++-7
  - g++ --version
  - sudo apt-get -qq install qt59-meta-minimal qt59serialbus
  - source /opt/qt59/bin/qt59-env.sh
  - qmake -v

addons:
  coverity_scan:
    project:
      name: "jgeudens/ModbusScope"
      description: "ModbusScope"
    notification_email: jensgeudens@hotmail.com
    build_command_prepend: "/opt/qt59/bin/qmake ./ModbusScope.pro"
    build_command: "make -j4"
    branch_pattern: coverity_scan

script:
  - if [[ "${COVERITY_SCAN_BRANCH}" == 1 ]];
    then
      echo "Don't build on coverty_scan branch.";
      exit 0;
    fi

  - git submodule update --init --recursive

  - /opt/qt59/bin/qmake ./ModbusScope.pro
  - make -j4

  - /opt/qt59/bin/qmake ./tests.pro
  - make -j4

  - tests_unit/ModbusScopeUnitTests

  - python3 ./tests_integration/run_tests.py
