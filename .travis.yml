
language: cpp
sudo: required
dist: bionic
compiler: gcc

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
  - sudo add-apt-repository ppa:beineri/opt-qt-5.12.7-bionic -y
  - sudo apt update -qq

  - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

install:
  # install CMake
  - sudo apt install -qq cmake
  - cmake -version
  
  # Dependency for Qt
  - sudo apt -qq install mesa-common-dev libglu1-mesa-dev
  
  # Install Qt
  - sudo apt -qq install qt512-meta-minimal qt512serialbus
  
  # Setup Qt env
  - source /opt/qt512/bin/qt512-env.sh

addons:
  coverity_scan:
    project:
      name: "jgeudens/ModbusScope"
      description: "ModbusScope"
    notification_email: jensgeudens@hotmail.com
    build_command_prepend: "cmake"
    build_command: "make -j4"
    branch_pattern: coverity_scan

script:
  - if [[ "${COVERITY_SCAN_BRANCH}" == 1 ]];
    then
      echo "Don't build on coverty_scan branch.";
      exit 0;
    fi

  - git submodule update --init --recursive

  - cmake .
  - make -j4

  - tests_unit/test_unit

  - python3 ./tests_integration/run_tests.py
